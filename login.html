<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Calculadora TefiCar</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
    .login-box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input { display: block; margin: 1rem 0; padding: 0.5rem; width: 100%; }
    button { padding: 0.5rem 1rem; background: #007BFF; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" required />
    <input type="password" id="contrasena" placeholder="Contraseña" required />
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    const usuarios = {
      "admin": "1234",
      "tefiventas": "ventas2025"
    };

    function login() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("contrasena").value;

      if (usuarios[user] && usuarios[user] === pass) {
        localStorage.setItem("usuarioAutenticado", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "Usuario o contraseña incorrectos";
      }
    }
  </script>
</body>
</html>
