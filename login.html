<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Calculadora TefiCar</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --fg: #1f1f1f;
      --card: #ffffff;
      --primary: #007bff;
      --border: #dcdcdc;
    }
    body.oscuro {
      --bg: #121212;
      --fg: #f0f0f0;
      --card: #1e1e1e;
      --primary: #4dabf7;
      --border: #333;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .login-box img {
      height: 64px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .input {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      width: 100%;
      box-sizing: border-box;
      margin: 0.5rem 0 1rem;
    }
    .boton {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .boton:hover {
      opacity: 0.9;
    }
    #error {
      color: red;
      margin-top: 1rem;
    }

    /* Toggle tema */
    .tema-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .switch-toggle {
      position: relative;
      width: 60px;
      height: 32px;
      background: var(--border);
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .switch-toggle::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
      z-index: 1;
    }
    .switch-icon span {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .switch-icon .sun {
      left: 4px;
      opacity: 1;
      z-index: 2;
    }
    .switch-icon .moon {
      right: 4px;
      opacity: 0;
      z-index: 2;
    }
    .switch-toggle.activo::before {
      transform: translateX(28px);
    }
    .switch-toggle.activo .sun {
      opacity: 0;
    }
    .switch-toggle.activo .moon {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="img/logo.png.png" alt="Logo TefiCar" />
    <h2>Iniciar Sesi√≥n</h2>
    <input type="text" id="usuario" class="input" placeholder="Usuario" required />
    <input type="password" id="contrasena" class="input" placeholder="Contrase√±a" required />
    <button class="boton" onclick="login()">Entrar</button>
    <p id="error"></p>

    <div class="tema-container">
      <div>Modo Claro/Oscuro</div>
      <div class="switch-toggle" id="switch-icon" onclick="cambiarTema()">
        <div class="switch-icon">
          <span class="sun">‚òÄÔ∏è</span>
          <span class="moon">üåô</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const usuarios = {
      "teficar": "teficar123"
    };

    function login() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("contrasena").value;

      if (usuarios[user] && usuarios[user] === pass) {
        localStorage.setItem("usuarioAutenticado", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "Usuario o contrase√±a incorrectos";
      }
    }

    function cambiarTema() {
      document.body.classList.toggle("oscuro");
      document.getElementById("switch-icon").classList.toggle("activo");
    }
  </script>
</body>
</html>
